<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #fff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        h3 {
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        label {
            font-size: 0.85rem;
            font-weight: 400;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 10px 15px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 3D Button Style */
        .btn-predict {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            margin-top: 20px;
        }

        .btn-predict:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .result-box {
            background: rgba(0, 210, 255, 0.2);
            border-left: 5px solid #00d2ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* To set the color of the options dropdown */
        option {
            background: #2a5298;
            color: white;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h3 class="text-center">Titanic Survival</h3>
        <p class="text-center text-light small mb-4">Predicting the probability of survival using SVM</p>
        
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Passenger Class (1-3)</label>
                    <input type="number" name="Pclass" class="form-control" min="1" max="3" placeholder="1, 2 or 3" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" step="0.1" name="Age" class="form-control" min="0.42" max="80" placeholder="e.g. 25" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Siblings/Spouses</label>
                    <input type="number" name="SibSp" class="form-control" min="0" max="8" placeholder="SibSp"  required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Parents/Children</label>
                    <input type="number" name="Parch" class="form-control" min="0" max="8" placeholder="Parch" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Ticket Fare</label>
                <input type="number" step="0.01" name="Fare" class="form-control" min="0" mix="512.3292" placeholder="Price paid for ticket" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Embarked Port</label>
                    <select name="encoded_Embarked" class="form-select">
                        <option value="0">Cherbourg (C)</option>
                        <option value="1">Queenstown (Q)</option>
                        <option value="2">Southampton (S)</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Gender</label>
                    <select name="encoded_Sex" class="form-select">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-predict w-100">Check Survival Status</button>
        </form>

        {% if prediction_text %}
        <div class="result-box text-center">
            <h5 class="mb-0">{{ prediction_text }}</h5>
        </div>
        {% endif %}
    </div>

</body>
</html>
